<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epam Assignment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/25df96b083.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg" id="nav-custom">
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <div class="mx-auto">
            <span >Sign In</span>
        </div>
        <div>
            <span>
                <i class="fas fa-times"></i>
            </span>
        </div>
    </nav>
    <div class="main-section">
        <div class="jumbotron">
            <div class="input-group input">
                <input type="email" class="form-control" placeholder="epam@example.com"  aria-label="Dollar amount (with dot and two decimal places)">
                <div class="input-group-append">
                    <span class="input-group-text">
                        <i class="far fa-envelope"></i>
                    </span>
                </div>
            </div>
            <div class="input-group input">
                <input type="password" class="form-control" placeholder="*********" aria-label="Dollar amount (with dot and two decimal places)">
                <div class="input-group-append">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
            </div>
            <div class="input" id="signin-btn">
                <button type="button" class="btn btn-block">SIGN IN</button>
            </div>
            <div class="input d-flex justify-content-between">
                <span><a href="#">Forgot Your Password?</a></span>
                <span><a href="#">Register</a></span>
            </div>
            <div class="input d-flex justify-content-between align-items-center separator">
                <span class="line"></span>
                <span>OR</span>
                <span class="line"></span>
            </div>
            <div class="input fb-btn" >
                <button type="button" class="btn btn-block">
                    <i class="fab fa-facebook-f"></i>
                </button>
            </div>
            <div class="input google-btn">
                <button type="button" class="btn btn-block">
                    <i class="fab fa-google-plus-g"></i>
                </button>
            </div>
            <div class="input epam-btn" >
                <button type="button" class="btn btn-block">
                    <i class="fas fa-arrow-left"></i>
                    <span>EPAM LOGIN</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
